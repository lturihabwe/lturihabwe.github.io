<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCIImation</title>
    <script src="animations.js"></script>
    <link href="ascii.css" type="text/css" rel="stylesheet" />
    <script src="ascii.js"></script>
</head>
<body>
    <h1>CS472: ASCII Animation Viewer</h1>
    <div class="textareadiv">
    <textarea  id="animations" cols="80" rows="20" placeholder="Text Here!"></textarea>
    </div>
    <div>
    <fieldset>
        <legend>Play Controls:</legend>
        <button id="start" onclick="start()">Start</button>
        <button id="stop" onclick="stop()">Stop </button>
    </fieldset>

    <fieldset>
        <legend>Animations:</legend>
        <select  id="animation" onchange="chooseAnimation()">
            <option id="blank" value="blank" selected>Blank</option>
            <option id="exercise" value="exercise">Exercise</option>
            <option id="juggler" value="juggler">Juggler</option>
            <option id="bike" value="bike">Bike</option>
            <option id="dive" value="dive">Dive</option>
            <option id="custom" value="custom">Custom</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Size:</legend>
        <select  id="size" onchange="changeFont()">
            <option  value="tiny" >Tiny</option>
            <option value="small" >Small</option>
            <option  value="medium" selected >Medium</option>
            <option  value="large" >Large</option>
            <option value="extra" >Extra Large</option>
            <option  value="xxl" >XXL</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Speed:</legend>
        <label><input type="checkbox"  id="fast" onclick="increaseSpeed()"/>Turbo</label>
    </fieldset>

    </div>
    <div class="footer">
        <a
          href="https://validator.w3.org/nu/?doc=https://lturihabwe.github.io/ascii.html"
        >
          <img class="valImg" alt="Validate" src="images/w3c-html.jpg" />
        </a>
        <br />
          <a
            href="http://jigsaw.w3.org/css-validator/validator/?uri=https://lturihabwe.github.io/ascii.css"
          >
            <img
              style="border: 0; width: 88px; height: 31px"
              src="http://jigsaw.w3.org/css-validator/images/vcss"
              alt="Valid CSS!"
            />
            
          </a>
          <br/>
          <a href="http://mumstudents.org/jshint/jscheck?uri=https://lturihabwe.github.io/ascii.html"><img src="/images/jshint-small.png" alt="js validator" /></a>

      </div>
</body>
</html>
